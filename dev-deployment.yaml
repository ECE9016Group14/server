apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web-container
          image: gcr.io/airy-charge-454919-p2/social-backend-app:v8
          ports:
            - containerPort: 8000
          env:
            # Override DB_HOST so that the web app connects to the DB service internally
            - name: DB_HOST
              value: "dev-db-service"
          envFrom:
            - secretRef:
                name: db-credentials-dev